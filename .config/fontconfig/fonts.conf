<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

        <!-- settings go here -->
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>JetBrainsMonoNerdFont</family>
                        <family>CaskaydiaCoveNerdFont</family>
                        <family>InconsolataLGCNerdFont</family>
                        <family>IPAGothic</family>
                </prefer>
        </alias>

        <alias>
                <family>serif</family>
                <prefer>
                        <family>CaskaydiaCoveNerdFont</family>
                        <family>JetBrainsMonoNerdFont</family>
                        <family>InconsolataLGCNerdFont</family>
                        <family>IPAGothic</family>
                </prefer>
        </alias>

        <alias>
                <family>monospace</family>
                <prefer>
                        <family>HasklugNerdFontMono</family>
                        <family>CaskaydiaCoveNerdFontMono</family>
                        <family>JetBrainsMonoNerdFont</family>
                        <family>InconsolataLGCNerdFontMono</family>
                        <family>IPAGothic</family>
                </prefer>
        </alias>
</fontconfig>
