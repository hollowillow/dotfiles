##############################
### WINDOWS AND WORKSPACES ###
##############################

# https://wiki.hypr.land/Configuring/Window-Rules/
windowrule {
        name = browser
        match:class = ^($BROWSER)$
        workspace = 2
}

windowrule {
        name = term-menu
        match:class = ^(term-menu)$
        workspace = special
        float = on
        size = 1000 500
}

windowrule {
        name = mpv
        match:class = ^(mpv)$
        workspace = 3
        fullscreen = on
        # no_initial_focus = on
        opaque = on
}

windowrule {
        name = steam
        match:class = ^(steam)$
        workspace = 4
        no_initial_focus = on
}

# https://wiki.hypr.land/Configuring/Workspace-Rules/
workspace = 1, on-created-empty:$TERMINAL -e tmux new-session -A -s init
workspace = 2, on-created-empty:$BROWSER
workspace = 3, on-created-empty:$TERMINAL -e tmux new-session -A -s media newsraft
