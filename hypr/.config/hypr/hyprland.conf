bind = $mainMod, o, exec, term-menu s
bind = $scriptMod, n, exec, term-menu newsraft
bind = $scriptMod, m, exec, term-menu fzman
bind = $scriptMod, a, exec, term-menu autostart
bind = $scriptMod, h, exec, term-menu htop
bind = $scriptMod, s, exec, term-menu fzpactl

# Basic binds
bind = $mainMod, Return, exec, $TERMINAL
bind = $mainMod SHIFT, Return, exec, $TERMINAL -e tmux new-session -A -s init
bind = $mainMod, space, exec, term-menu fmenu

bind = $mainMod, q, killactive,
bind = $mainMod SHIFT, q, forcekillactive,
# bind = $mainMod CONTROL, q, exec, pkill -f $(hyprctl activewindow | grep class | cut -d':' -f2)

bind = $mainMod, Escape, exec, term-menu power
bind = $mainMod CONTROL, Escape, exit,

bind = $mainMod, V, togglefloating,
bind = $mainMod, Tab, fullscreen

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

