################
### MONITORS ###
################

monitor=,preferred,auto,auto

#################
### AUTOSTART ###
#################

exec-once = wp -qr
# exec-once = hyprlock
exec-once = waybar
exec-once = $terminal
# exec-once = [workspace 2 silent] $browser
# exec-once = ydotoold

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### PERMISSIONS ###
###################

