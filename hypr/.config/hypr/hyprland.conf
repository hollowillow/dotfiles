#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 10,5,10,5 # top, right, bottom, left
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(d8a657ee) rgba(e78a4eee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 0.95
    inactive_opacity = 0.80

    shadow {
        enabled = false 
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        ignore_opacity = true
        size = 5
        passes = 3
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    # enable_swallow = true
    # swallow_regex = ^(a|A)lacritty$
    new_window_takes_over_fullscreen = 2 # 0 behind, 1 takes over, 2 exit fullscreen
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2 # 0 no focus, 1 always, 2 on click, 3 seperate

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

cursor {
                inactive_timeout = 10
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = ALT
$scriptMod = SUPER

# Scripts
bind = $scriptMod, w, exec, wp -r
bind = $scriptMod SHIFT, w, exec, term-menu wp -s

bind = $mainMod, o, exec, term-menu s

bind = $scriptMod, b, exec, term-menu bm-open
bind = $scriptMod SHIFT, b, exec, term-menu bm-add

bind = $scriptMod, n, exec, term-menu newsraft

# Basic binds
bind = $mainMod, Return, exec, $TERMINAL
bind = $mainMod, space, exec, term-menu fmenu

bind = $mainMod, q, killactive,
bind = $mainMod SHIFT, q, forcekillactive,

bind = $mainMod, Escape, exec, power
bind = $mainMod SHIFT, Escape, exit,

bind = $mainMod, V, togglefloating,
bind = $mainMod, Tab, fullscreen

# move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# alternative focus
# bind = $mainMod, j, cyclenext
# bind = $mainMod, k, cyclenext, prev

# move window
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# swap window
bind = $mainMod CONTROL, h, swapwindow, l
bind = $mainMod CONTROL, l, swapwindow, r
bind = $mainMod CONTROL, k, swapwindow, u
bind = $mainMod CONTROL, j, swapwindow, d

# resize submap
bind = $mainMod, R, submap, resize
submap = resize
binde = , l, resizeactive, 50 0
binde = , h, resizeactive, -50 0
binde = , k, resizeactive, 0 -40
binde = , j, resizeactive, 0 40
bind = , escape, submap, reset
submap = reset

# change workspace 
bind = $mainMod, a, workspace, 1
bind = $mainMod, s, workspace, 2
bind = $mainMod, d, workspace, 3
bind = $mainMod, f, workspace, 4
bind = $mainMod, g, workspace, 5

# move active window to a workspace and move with it
bind = $mainMod SHIFT, a, movetoworkspace, 1
bind = $mainMod SHIFT, s, movetoworkspace, 2
bind = $mainMod SHIFT, d, movetoworkspace, 3
bind = $mainMod SHIFT, f, movetoworkspace, 4
bind = $mainMod SHIFT, g, movetoworkspace, 5

# move active window to a workspace
bind = $mainMod CONTROL, a, movetoworkspacesilent, 1
bind = $mainMod CONTROL, s, movetoworkspacesilent, 2
bind = $mainMod CONTROL, d, movetoworkspacesilent, 3
bind = $mainMod CONTROL, f, movetoworkspacesilent, 4
bind = $mainMod CONTROL, g, movetoworkspacesilent, 5

# Example special workspace (scratchpad)
bind = $mainMod, b, togglespecialworkspace, magic
bind = $mainMod SHIFT, b, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#bind = $mainMod, v, toggleswallow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
windowrule = workspace 2,class:^($BROWSER)$
windowrule = workspace special:term-menu,class:^(term-menu)$

# mpv
windowrule = workspace 3,class:^(mpv)$
windowrule = noinitialfocus,class:^(mpv)$
windowrule = opacity 1 1,class:^(mpv)$
windowrule = fullscreenstate 0 2,class:^(mpv)$

#steam
windowrule = workspace 4,class:^(steam)$
windowrule = noinitialfocus,class:^(steam)$

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

dwindle {
                special_scale_factor = 0.7
        }
