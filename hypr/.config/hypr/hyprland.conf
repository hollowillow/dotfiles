# Scripts
bind = $scriptMod, w, exec, wp -r
bind = $scriptMod SHIFT, w, exec, term-menu wp -s

bind = $scriptMod, b, exec, term-menu "bm-open | xargs -r firefox && notify-send 'bm' 'Bookmark(s) opened.'" 
bind = $scriptMod CONTROL, b, exec, term-menu "bm-open | xargs -r wl-copy && notify-send 'bm' 'Bookmark(s) copied.'" 
