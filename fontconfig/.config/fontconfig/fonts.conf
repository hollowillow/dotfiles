<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>Cascadia Code NF</family>
                        <family>IPAGothic</family>
                </prefer>
        </alias>
        <alias>
                <family>serif</family>
                <prefer>
                        <family>Cascadia Code NF</family>
                        <family>IPAGothic</family>
                </prefer>
        </alias>
        <alias>
                <family>monospace</family>
                <prefer>
                        <family>Hasklug Nerd Font Mono SemBd</family>
                </prefer>
        </alias>
</fontconfig>
